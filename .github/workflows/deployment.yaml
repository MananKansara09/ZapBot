name: Docker Image CI & Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build -t manankansara0903/zapbot:latest .
    
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    
    - name: Push the Docker image
      run: docker push manankansara0903/zapbot:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_ACCESS_TOKEN }}"
          docker pull manankansara0903/zapbot:latest
          docker stop zapbot-container || true
          docker rm zapbot-container || true
          docker run -d --name zapbot-container -p 80:8080 manankansara0903/zapbot:latest
